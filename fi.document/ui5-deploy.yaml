# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: cl3.syncyoung.fi.doc.fi.document
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://edu.bgis.co.kr:8001/
          client: '100'
        app:
          name: ZC302FI_DOC
          description: '[SYNC YOUNG - FI] 미결/반제 전표 조회'
          package: ZC3SYNCYOUNG_FI
          transport: KYSK904008
        exclude:
          - /test/
